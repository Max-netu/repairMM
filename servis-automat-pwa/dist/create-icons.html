<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><title>Icon Generator</title></head>
<body>
<canvas id="canvas192" width="192" height="192"></canvas>
<canvas id="canvas512" width="512" height="512"></canvas>
<script>
function createIcon(canvasId, size) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // Background gradient
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#2563eb');
  gradient.addColorStop(1, '#1e40af');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // Wrench icon (simplified)
  ctx.strokeStyle = '#ffffff';
  ctx.lineWidth = size * 0.08;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  
  const centerX = size / 2;
  const centerY = size / 2;
  const iconSize = size * 0.5;
  
  // Draw wrench shape
  ctx.beginPath();
  ctx.moveTo(centerX - iconSize/4, centerY - iconSize/4);
  ctx.lineTo(centerX + iconSize/4, centerY + iconSize/4);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.arc(centerX - iconSize/4, centerY - iconSize/4, size * 0.08, 0, Math.PI * 2);
  ctx.fill();
  
  // Save
  canvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `icon-${size}.png`;
    a.click();
  });
}

createIcon('canvas192', 192);
setTimeout(() => createIcon('canvas512', 512), 100);
</script>
</body>
</html>
